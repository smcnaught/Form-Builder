<div *ngIf="sectionSettings">
  <div>{{ config.heading }}</div>

  <div>
    <span>{{ config.sectionTitleLabel }}</span>
    <span>
      <input
        type='text'
        [placeholder]='config.sectionTitlePlaceholder'
        [(ngModel)]='sectionSettings.title'
        (ngModelChange)="updateSectionSettings()" />
    </span>
  </div>
</div>
