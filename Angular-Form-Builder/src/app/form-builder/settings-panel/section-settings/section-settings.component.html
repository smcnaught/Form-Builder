<div *ngIf="sectionSettings">
  <div>SECTION SETTINGS: </div>
  <div>
    <span>Section Title: </span>
    <span>
      <input
        type='text'
        placeholder='Section Title'
        [(ngModel)]='sectionSettings.title'
        (ngModelChange)="updateSectionSettings()" />
    </span>
  </div>
</div>
